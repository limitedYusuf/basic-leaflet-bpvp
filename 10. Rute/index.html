<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rute</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" />
      <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
   </head>

   <body>
      <div id="app" class="p-4">
         <h1 class="text-2xl font-bold mb-4">Rute Terbaek</h1>
         <div class="grid grid-cols-2 gap-4">
            <div>
               <label for="startInput">Titik Awal:</label>
               <input id="startInput" class="w-full border rounded py-2 px-2" type="text" />
            </div>
            <div>
               <label for="endInput">Titik Tujuan:</label>
               <input id="endInput" class="w-full border rounded py-2 px-2" type="text" />
            </div>
         </div>
         <div class="mt-4">
            <button @click="geocodeAndDisplayRoute" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
               Temukan Rute
            </button>
         </div>
         <div id="map" style="height: 100vh;" class="mt-4"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
      <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="app.js"></script>
   </body>

</html>
